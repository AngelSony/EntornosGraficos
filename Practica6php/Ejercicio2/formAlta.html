<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Alta Ciudades</title>
</head>
<body>
<form action="alta.php" method="POST" name="formAlta">
    <table width="250">
        <tr>
            <td> Ciudad:</td>
            <td> <input type="text" name="ciudad" size="20" maxlength="45" required>
        </tr>
        <tr>
            <td> Pais:</td>
            <td> <input type="text" name="pais" size="20" maxlength="45" required>
        </tr>
        <tr>
            <td> Habitantes: </td>
            <td> <input type="number" name="habitantes" size="20" required></td>
        </tr>
        <tr>
            <td> Superficie: </td>
            <td> <input type="number" name="superficie" size="20" step="any"></td>
        </tr>
        <tr>
            <td>Tiene Metro:</td>
            <td> <input type="checkbox" name="tieneMetro"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="submit" value="Agregar">
                <p><a href="index.html">Volver al menu del ABMC</a></p>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
